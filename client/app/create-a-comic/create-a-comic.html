<form name="ccform">
  <div id="headercreateacomic">
    <h1 id="headercreateacomic">Make that Comic!</h1>
  </div>
  <br>
  <div id="buttonscreateacomic">
  Title for your comic:
  <input type="text" name="title" ng-model="newTitle" title="Enter Title" ng-required="true"/>
  </div>
  <div id="buttonscreateacomic">
    Description:
    <br>
    <textarea  cols="40" rows="5" type="text" name="description" ng-model="description" title="Write a description of your comic" ng-required="true"/>
  </div>
  <p id="buttonscreateacomic">
    <input type="file" id="files"  multiple="multiple" accept="image/*" />
  </p>
  <p id="buttonscreateacomic">
    <button type="submit" class="btn btn-default btn-md" ng-click="ccform.$valid && addComic()">Publish</button>
  </p>
  <p id="buttonscreateacomic">
    <input class="btn btn-default btn-md" type="button"  onclick="window.location.href='/the-feed'" value="Cancel"></input>
  </p>
