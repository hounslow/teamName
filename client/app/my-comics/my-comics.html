<div id="headercreateacomic">
  <h1 id="headercreateacomic">My Comics</h1>
</div>

<div class="imgcreateacomic">
  <ul style="list-style-type:none;">
    <li ng-repeat="Comics in Comics" style="margin-bottom: 50px;">
      <h2>{{ Comics.name }}</h2>
      <!--   <img src={{Comics.content[0]}} alt="Shows up when you hover" width="500" height="500" align="middle"> -->
      <p ng-repeat="Strings in Comics.content">
        <img src={{Strings}}  width="500" height="500" align="middle">
      </p>
      <button ng-show="mc.isContributor()" class="btn btn-default btn-md" style="float:right;" ng-click="mc.editComic(Comics)" >Edit</button>
      <button ng-show="mc.isContributor()" class="btn btn-default btn-md" style="float:right;" ng-click="mc.deleteComic(Comics)">Delete</button>
      <button class="btn btn-default btn-md" style="float:right;" ng-click="mc.addToFavourites(Comics)"><span class="glyphicon glyphicon-heart"></span></button>
      <button class="btn btn-default btn-md" ng-hide="mc.showDescription(Comics._id)" style="float:right;" ng-click="mc.addToShowDescription(Comics._id)">Show Description</button>
      <button class="btn btn-default btn-md" ng-show="mc.showDescription(Comics._id)" style="float:right;" ng-click="mc.removeFromShowDescription(Comics._id)">Hide Description</button>
      <!--  <div class="container alignLeft">By:
          <b><span ng-repeat="contributor in Comics.contributors">
            {{contributor.name}}
          </span></b>
        </div> -->
      <div style="width: 500; word-wrap: break-word; font-size: 20px;" ng-show="mc.showDescription(Comics._id)">
        {{Comics.description}}
      </div>
      <br>
    </li>
    <br>
  </ul>
</div>
