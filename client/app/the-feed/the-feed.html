<div id="headercreateacomic">
	<h1 id="headercreateacomic">The Feed</h1>
</div>

<h3 style="text-align:center;" ng-show="noComics">There are no comics to view</h3>
<h3 style="text-align:center;" ng-show="loadingComics">Loading Comics!</h3>
<div class="imgcreateacomic">
<ul style="list-style-type:none;">
  <li  ng-repeat="Comics in Comics" style="margin-bottom: 50px;">
    <h2>{{ Comics.name }}</h2>
 <!--   <img src={{Comics.content[0]}} alt="Shows up when you hover" width="500" height="500" align="middle"> -->
    <!-- <p ng-repeat="Strings in Comics.content">
      <img src={{Strings}}  width="500" height="500" align="middle">
    </p> -->
     <p ng-repeat="Strings in Comics.content" class="comic_image" ng-if="Strings">
      <img src={{Strings}} lightbox width="500" height="500" align="middle">
    </p>
    <button ng-show="fc.isContributor()" class="btn btn-default btn-md" style="float:right;" ng-click="fc.editComic(Comics)" >Edit</button>
    <button ng-show="fc.isContributor()" class="btn btn-default btn-md" style="float:right;" ng-click="fc.deleteComic(Comics)">Delete</button>
    <button class="btn btn-default btn-md" style="float:right;" ng-click="fc.addToFavourites(Comics)"><span class="glyphicon glyphicon-heart"></span></button>
    <button class="btn btn-default btn-md" ng-hide="fc.showDescription(Comics._id)" style="float:right;" ng-click="fc.addToShowDescription(Comics._id)">Show Description</button>
    <button class="btn btn-default btn-md" ng-show="fc.showDescription(Comics._id)" style="float:right;" ng-click="fc.removeFromShowDescription(Comics._id)">Hide Description</button>
    <div class="container alignLeft">By:
    <b><span ng-repeat="contributor in Comics.contributors">
      {{contributor.name}}
    </span></b>
    </div>
    <div style="width: 500; word-wrap: break-word; font-size: 20px;" ng-show="fc.showDescription(Comics._id)">
      {{Comics.description}}
    </div>
    <br>
  </li>
  <br>
</ul>
</div>
