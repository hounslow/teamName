<div class="navbar navbar-default navbar-static-top" ng-controller="NavbarController">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" ng-click="nav.isCollapsed = !nav.isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="/" class="navbar-brand">team-name</a>
    </div>
    <div collapse="nav.isCollapsed" class="navbar-collapse collapse" id="navbar-main">
      <ul class="nav navbar-nav">
        <li ng-repeat="item in menu" ng-class="{active: isActive(item.link)}">
          <a ng-href="{{item.link}}">{{item.title}}</a>
        </li>
        <li if-user ng-class="{active: isActive('/myprofile')}">
          <a ui-sref="myprofile">My Profile</a>
        </li>
        <li if-user ng-class="{active: isActive('/mycomics')}">
          <a ui-sref="mycomics">My Comics</a>
        </li>
        <li if-user ng-class="{active: isActive('/the-feed')}">
          <a ng-href="the-feed">The Feed</a>
        </li>
        <li if-user ng-class="{active: isActive('/search')}">
          <a ui-sref="search">Search</a>
        </li>
        <li if-user ng-class="{active: isActive('/create-a-comic')}">
          <a ui-sref="create-a-comic">Create A Comic</a>
        </li>
        <li if-user ng-class="{active: isActive('/login')}">
          <a ng-href="/login">Login</a>
        </li>
      </ul>
    </div>
  </div>
</div>
